<div *ngIf="!showInput">
    <h4>Add to existing Lists</h4>
    <div class="display:block" *ngFor="let list of favLists">
        <a style="cursor:pointer;" mat-dialog-close (click)="addToExisting(list)">{{list}}</a>
    </div>
</div>
<hr />
<div class="button-row">
    <button mat-button mat-raised-button color="primary" (click)="addNewList()">Create List</button>
    <button mat-button mat-raised-button (click)="onCancelClick()">Cancel</button>
</div>
<br />
<div *ngIf="showInput">
    <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="listName" name="search" placeholder="Enter List Name" required>
    </mat-form-field>
    <div class="button-row">
        <button mat-raised-button color="primary" mat-dialog-close (click)="addToFavourities(listName)"
        class="saveBtn">Add</button>
        <button mat-button mat-raised-button (click)="onCancelClick()">Cancel</button>
    </div>
</div>
