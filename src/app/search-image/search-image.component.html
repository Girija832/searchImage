<div class="container mt-10">
  
  <h2>Search Image</h2>
  <div class="row">
    <div class="pull-left">
      <mat-form-field>
        <mat-label>Search Image</mat-label>
        <input matInput placeholder="Search" (keyup)="search($event.target.value)">
      </mat-form-field>
    </div>
    <div class="pull-right">
      <button routerLink="/favImages" mat-raised-button color="primary">Go to Favorities</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mydivouter" *ngFor="let image of response; let i=index;">
      <img src='{{image.urls.small}}' style="height:200px; width:200px;" />
      <input type="button" class="mybuttonoverlap btn btn-info" (click)="addSelected(i)" value="Add Favourite" />
    </div>
  </div>
</div>
